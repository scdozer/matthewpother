query getAllPosts {
  allPost {
    _createdAt
    _id
    _key
    _rev
    _type
    _updatedAt
    bodyRaw
    description
    image {
      _key
      _type
      asset {
        _key
        _type
        originalFilename
        path
        title
        uploadId
        url
        hotspot {
          _key
          _type
          height
          width
          x
          y
        }
      }
      crop {
        _key
        _type
        bottom
        left
        right
        top
      }
      hotspot {
        _key
        _type
        height
        width
        x
        y
      }
    }
    slug {
      _key
      _type
      current
      source
    }
    title
  }
}

